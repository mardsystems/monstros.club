<h1 mat-dialog-title>Feito com Amor</h1>

<mat-dialog-content class="form-container">
  <!-- Place this tag where you want the button to render. -->
  <a class="github-button" href="https://github.com/mardsystems/monstros.club" data-size="large" aria-label="Star mardsystems/monstros.club on GitHub">Star</a>

  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_donations" />
    <input type="hidden" name="business" value="A3URPDNKV85C4" />
    <input type="hidden" name="item_name" value="Monstros.Club" />
    <input type="hidden" name="currency_code" value="BRL" />
    <input type="image" src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_donateCC_LG.gif" border="0" name="submit"
      title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    <img alt="" border="0" src="https://www.paypal.com/pt_BR/i/scr/pixel.gif" width="1" height="1" />
  </form>
  <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=A3URPDNKV85C4&item_name=Monstros.Club&currency_code=BRL&source=url"></a>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
