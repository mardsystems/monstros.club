    <button mat-icon-button (click)="checkForUpdate()">

    </button>
    &nbsp;
    <strong>1.0.0-alpha.5+1</strong>
  </div>

  <div class="mat-body atualizacao" *ngIf="atualizacaoDisponivel$ | async as atualizacaoDisponivel">
    <button mat-icon-button (click)="activateUpdate()">
      <mat-icon>system_update</mat-icon>
    </button>
    &nbsp;
    <strong>{{atualizacaoDisponivel.versaoDisponivel}}</strong>&nbsp;<span class="mat-body-strong">(disponível)</span>
  </div>

  <div class="mat-body ativacao" *ngIf="atualizacaoAtivada$ | async as atualizacaoAtivada">
    <button mat-icon-button (click)="reload()">
      <mat-icon>refresh</mat-icon>
    </button>
    &nbsp;
    <strong>{{atualizacaoAtivada.versaoAtual}}</strong>&nbsp;<span class="mat-body-strong">(instalada)</span>
  </div>
