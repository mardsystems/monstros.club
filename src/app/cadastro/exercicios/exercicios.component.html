<!-- <div class="app-container mat-elevation-z8"> -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="imagem">
    <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
    <td mat-cell *matCellDef="let exercicio">
      <mat-icon matListIcon>fitness_center</mat-icon>
      <!-- <img class="imagem" src="{{exercicio.imagemURL}}" alt="Imagem de {{exercicio.nome}}"> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="nome"> Nome </th>
    <td mat-cell *matCellDef="let exercicio"> {{exercicio.nome}}
    </td>
  </ng-container>

  <ng-container matColumnDef="musculatura">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="musculatura"> Musculatura </th>
    <td mat-cell *matCellDef="let exercicio"> {{exercicio.musculatura}}
    </td>
  </ng-container>

  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let exercicio">
      <!-- <button mat-icon-button (click)="onDelete(exercicio)">
            <mat-icon>delete</mat-icon>
          </button> -->
      <button mat-icon-button [matMenuTriggerFor]="exercicioMenu"
        [matMenuTriggerData]="{exercicioAtualizadoOuExcluido: exercicio}">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.getDisplayedColumns(); sticky: true;"></tr>
  <tr mat-row *matRowDef="let row; columns: this.getDisplayedColumns();"></tr>
</table>
<!-- </div> -->

<mat-menu #exercicioMenu="matMenu" overlapTrigger="false">
  <ng-template matMenuContent let-exercicio="exercicioAtualizadoOuExcluido">
    <button mat-menu-item (click)="onEdit(exercicio)">
      <mat-icon>edit</mat-icon>
      <span>Editar</span>
    </button>
    <button mat-menu-item (click)="onDelete(exercicio)">
      <mat-icon>delete</mat-icon>
      <span>Remover</span>
    </button>
  </ng-template>
</mat-menu>

<button mat-fab class="fab-bottom-right" (click)="onAdd()">
  <mat-icon>add</mat-icon>
</button>
<!-- </ng-container> -->

<!-- <ng-template #loading> -->
<mat-spinner class="spinner" diameter="50" strokeWidth="3" *ngIf="!dataSource"></mat-spinner>
