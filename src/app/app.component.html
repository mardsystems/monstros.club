<div class="mat-app-background basic-container">
  <div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button>
        <h1 class="app-name">
          Monstros Club
        </h1>
      </button>
      <!-- <span>{{title}}</span> -->
      <span class="app-fill-remaining-space"></span>
      <!-- <span>Right</span> -->
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>

    <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list>
          <!-- <h3 mat-subheader>Monstro</h3> -->
          <!-- <mat-list-item>
            <button mat-icon-button>
              <mat-icon>info</mat-icon>
            </button>
            <a matLine href=".">Home</a>
          </mat-list-item> -->
          <a mat-list-item routerLink=".">
            <img matListAvatar src="../assets/monstro-marcelo-dias.jpg" alt="Foto do Monstro">
            <!-- <mat-icon matListIcon>person</mat-icon> -->
            <h3 matLine>Marcelo Dias</h3>
            <!-- <p matLine>
              <span> Este é o início </span>
              <span class="demo-2"> -- açslkd jf çlasj dklçf jças dfj  </span>
            </p> -->
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/series">
            <mat-icon matListIcon>fitness_center</mat-icon>
            <h3 matLine>Séries</h3>
          </a>
          <a mat-list-item routerLink="/medidas">
            <mat-icon matListIcon>near_me</mat-icon>
            <h3 matLine>Medidas</h3>
          </a>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <!-- <app-medidas></app-medidas> -->
        <router-outlet></router-outlet>
        <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item>Configurações</button>
  <button mat-menu-item>Ajuda</button>
</mat-menu>
