<mat-spinner class="spinner" diameter="50" strokeWidth="3" *ngIf="loading"></mat-spinner>

<div class="container" *ngIf="!loading">
  <div class="perfil">
    <div *ngIf="!monstroEstaLogado">
      <h1 class="mat-headline">Entre para o maior Clube de Monstros de todos os tempos!</h1>
      <a mat-raised-button color="accent" routerLink="/login" routerLinkActive="active">
        ENTRAR
      </a>
    </div>

    <div *ngIf="monstroLogado$ | async as monstroLogado">
      <a mat-raised-button color="accent" routerLink="/{{monstroLogado.id}}" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        IR PARA MEU PERFIL
      </a>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="monstros mat-elevation-z8">
    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let monstro">
        <!-- <mat-icon matListIcon>person</mat-icon> -->
        <a routerLink="/{{monstro.id}}">
          <img class="foto" src="{{monstro.photoURL}}">
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="nome"> Nome </th>
      <td mat-cell *matCellDef="let monstro"> {{monstro.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="idade"> Idade </th>
      <td mat-cell *matCellDef="let monstro"> {{monstro.idade}} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="genero"> GÃªnero </th>
      <td mat-cell *matCellDef="let monstro"> {{monstro.genero}} </td>
    </ng-container>

    <ng-container matColumnDef="altura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="nome"> Altura </th>
      <td mat-cell *matCellDef="let monstro"> {{monstro.altura}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="this.getDisplayedColumns(); sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: this.getDisplayedColumns();"></tr>
  </table>
</div>
