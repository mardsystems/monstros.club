<mat-spinner class="spinner" diameter="50" strokeWidth="3" *ngIf="loading"></mat-spinner>

<div class="container" *ngIf="!loading">
  <div class="center">
    <a mat-raised-button color="primary" routerLink="/login" routerLinkActive="active" *ngIf="!monstroEstaLogado">
      ENTRAR
    </a>

    <span *ngIf="monstroLogado$ | async as monstroLogado">
      <a mat-raised-button color="primary" routerLink="/{{monstroLogado.id}}" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }" *ngIf="monstroEstaLogado">
        IR PARA MEU PERFIL
      </a>
    </span>
  </div>

  <!-- <div class="app-container mat-elevation-z8"> -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 center">
    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let monstro">
        <!-- <mat-icon matListIcon>person</mat-icon> -->
        <!-- <a routerLink="/{{medida.monstro.id}}"> -->
        <img class="foto" src="{{monstro.photoURL}}">
        <!-- </a> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="nome"> Nome </th>
      <td mat-cell *matCellDef="let monstro"> {{monstro.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="idade"> Idade </th>
      <td mat-cell *matCellDef="let monstro"> {{monstro.idade}} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="genero"> GÃªnero </th>
      <td mat-cell *matCellDef="let monstro"> {{monstro.genero}} </td>
    </ng-container>

    <ng-container matColumnDef="altura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="nome"> Altura </th>
      <td mat-cell *matCellDef="let monstro"> {{monstro.altura}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="dataDoUltimoLogin">
