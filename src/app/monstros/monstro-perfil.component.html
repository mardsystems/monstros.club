<mat-spinner class="spinner" diameter="50" strokeWidth="3" *ngIf="loading"></mat-spinner>

<div class="container" *ngIf="!loading">
  <!-- <mat-grid-list cols="2" rowHeight="fit" style="height: 800px">
    <mat-grid-tile>
    </mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
  </mat-grid-list> -->

  <mat-card class="monstro center">
    <mat-card-header>
      <img mat-card-avatar src="{{model.photoURL}}" alt="Foto do {{model.nome}}">
      <!-- <div mat-card-avatar class="monstro"></div> -->
      <mat-card-title>{{model.nome}}</mat-card-title>
      <mat-card-subtitle>O monstro mais forte de todos</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{model.photoURL}}" alt="Foto do {{model.nome}}">

    <mat-card-content>
      <mat-form-field id="email">
        <input type="text" placeholder="E-mail" matInput [(ngModel)]="model.email" required #email="ngModel">
      </mat-form-field>

      <mat-form-field id="dataDeNascimento">
        <input type="text" placeholder="Data de Nascimento" matInput [(ngModel)]="model.dataDeNascimento" required
          [matDatepicker]="dataPicker" #dataDeNascimento="ngModel">
        <mat-datepicker-toggle matSuffix [for]="dataPicker"></mat-datepicker-toggle>
        <mat-datepicker #dataPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field id="idade">
        <input type="text" placeholder="Idade" matInput [ngModel]="idade" readonly>
      </mat-form-field>

      <mat-form-field id="genero" hideRequiredMarker>
        <mat-select placeholder="Gênero" [(ngModel)]="model.genero" required name="genero">
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Feminino">Feminino</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field id="altura">
        <input type="number" placeholder="Altura" matInput [(ngModel)]="model.altura" required #altura="ngModel">
      </mat-form-field>

      <mat-form-field id="nome">
        <input type="text" placeholder="Nome" matInput [(ngModel)]="model.nome" required #nome="ngModel">
      </mat-form-field>

      <mat-form-field id="usuario">
        <input type="text" placeholder="Usuário" matInput [(ngModel)]="model.usuario" required #usuario="ngModel">
      </mat-form-field>

      <mat-form-field id="dataDoUltimoLogin">
        <input type="datetime" placeholder="Data do Último Login" matInput [ngModel]="model.dataDoUltimoLogin" readonly>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onSave()" [disabled]="disabledUpdate">SALVAR</button>
      <!-- <a mat-button routerLink="/login" routerLinkActive="active">ENTRAR</a> -->
      <!-- <button mat-button (click)="logout()">
        DESCONECTAR -->
      <!-- <mat-icon>exit_to_app</mat-icon> -->
      <!-- </button> -->
    </mat-card-actions>
  </mat-card>
</div>
