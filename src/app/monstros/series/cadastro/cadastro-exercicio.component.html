<h1 mat-dialog-title>{{ dialogTitle }}</h1>

<form [formGroup]="cadastroForm">
  <mat-dialog-content class="container">
    <mat-form-field hideRequiredMarker>
      <mat-select placeholder="Exercícios" formControlName="exercicioId" required>
        <mat-option *ngFor="let exercicio of exercicios$ | async" [value]="exercicio.id">{{exercicio.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input type="number" placeholder="Quantidade" matInput formControlName="quantidade">
    </mat-form-field>

    <mat-form-field>
      <input type="number" placeholder="Repetições" matInput formControlName="repeticoes">
    </mat-form-field>

    <mat-form-field>
      <input type="number" placeholder="Carga" matInput formControlName="carga">
    </mat-form-field>

    <mat-form-field>
      <input type="text" placeholder="Assento" matInput formControlName="assento">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>CANCELAR</button>
    <button mat-button [disabled]="cadastroForm.invalid" (click)="onSave()">SALVAR</button>
  </mat-dialog-actions>
</form>
