<mat-toolbar>
  <span>Execuções</span>
  &nbsp;
  <span>&nbsp;</span>
  <span class="app-fill-remaining-space"></span>
  <button mat-icon-button (click)="onAddExercicio()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="execucoesDataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="icone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    <td mat-cell *matCellDef="let execucaoDeSerie">
      <a routerLink="./{{execucaoDeSerie.id}}">
        <botao-de-execucao-de-serie [execucao]="execucaoDeSerie" [cor]="serie.cor">
        </botao-de-execucao-de-serie>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="dia">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="quantidade"> Dia </th>
    <td mat-cell *matCellDef="let execucaoDeSerie">
      {{execucaoDeSerie.dia | date:'dd/MMM' | uppercase}}
    </td>
  </ng-container>

  <ng-container matColumnDef="exercicios">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="exercicios"> Exercícios </th>
    <td mat-cell *matCellDef="let execucaoDeSerie">
      <execucoes-exercicios [execucao]="execucaoDeSerie">
      </execucoes-exercicios>
    </td>
  </ng-container>

  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let execucaoDeSerie">
      <!-- <button mat-icon-button (click)="onDelete(execucaoDeSerie)">
            <mat-icon>delete</mat-icon>
          </button> -->
      <button mat-icon-button [matMenuTriggerFor]="execucaoDeSerieMenu"
        [matMenuTriggerData]="{execucaoDeSerieAtualizadaOuExcluida: execucaoDeSerie}">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.getDisplayedColumns(); sticky: true;"></tr>
  <tr mat-row *matRowDef="let row; columns: this.getDisplayedColumns();"
    [ngClass]="{good: row.ultimaMedidaEstaEvoluindo, normal: !row.ehUltimaMedida, bad: row.ultimaMedidaEstaFicandoPraTraz}">
  </tr>
</table>

<mat-menu #execucaoDeSerieMenu="matMenu" overlapTrigger="false">
  <ng-template matMenuContent let-execucaoDeSerie="execucaoDeSerieAtualizadaOuExcluida">
    <button mat-menu-item (click)="onEditExercicio(execucaoDeSerie)" [disabled]="disabledWrite$ | async">
      <mat-icon>edit</mat-icon>
      <span>Editar</span>
    </button>
    <button mat-menu-item (click)="onDeleteExercicio(execucaoDeSerie)" [disabled]="disabledWrite$ | async">
      <mat-icon>delete</mat-icon>
      <span>Remover</span>
    </button>
  </ng-template>
</mat-menu>

<button mat-fab class="fab-bottom-right" (click)="onPlay()">
  <mat-icon>play_arrow</mat-icon>
</button>

<mat-spinner class="spinner" diameter="50" strokeWidth="3" *ngIf="!execucoesDataSource"></mat-spinner>
