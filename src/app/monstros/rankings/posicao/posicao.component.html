<ng-container [ngSwitch]="posicao">
  <span *ngSwitchCase="1" class="primeiro-lugar">1</span>
  <span *ngSwitchCase="2" class="segundo-lugar">2</span>
  <span *ngSwitchCase="3" class="terceiro-lugar">3</span>
  <span *ngSwitchDefault class="demais-posicoes">{{posicao}}</span>
