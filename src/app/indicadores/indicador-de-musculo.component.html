<span [ngSwitch]="classificacao">
  <span *ngSwitchCase="-1" class="bad">&#8722;</span>
  <span *ngSwitchCase="0" class="normal">&#10003;</span>
  <span *ngSwitchCase="+1" class="good">&#43;</span>
  <span *ngSwitchCase="+2" class="good">&#43;&#43;</span>
  <mat-icon *ngSwitchCase="-99" style="color: orange">waring</mat-icon>
  <mat-icon *ngSwitchDefault style="color: red">error</mat-icon>
</span>
